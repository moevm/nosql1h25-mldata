{% extends 'base.html' %}

{% block menu %}
<a class="header item" href="/datasets/">Главная</a>
<a class="header active item">Добавить датасет</a>
{% endblock %}

{% block content %}
<div class="ui text container padded-container">
    <form class="ui form large" id="dataset-form" autocomplete="off">
        <div class="required field">
            <label for="name">Название</label>
            <input type="text" id="name" name="name" placeholder="Введите название датасета" maxlength="50" required>
        </div>
        <div id="name-error" class="ui basic red pointing prompt label" style="display: none; margin-bottom: 10px">
            Введите название датасета
        </div>
        <div class="field">
            <label for="desc">Описание</label>
            <textarea id="desc" name="description" maxlength="250" placeholder="Введите описание датасета"></textarea>
        </div>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">

        <div class="ui container" style="padding: 20px">
            <input type="file" name="dataset" id="csvUpload" accept=".csv" hidden>
            <label for="csvUpload" class="ui huge fluid basic secondary button">
                <i class="file csv outline icon"></i>
                <span id="button-label">Загрузить CSV файл</span>
            </label>
            <div id="file-error" class="ui basic red pointing prompt label" style="display: none;">
                Загрузите CSV файл
            </div>
        </div>
    </form>
    <div class="ui container padded-container">
        <button class="ui secondary button" form="dataset-form" onclick="addDataset()">
            Сохранить
        </button>
        <a class="ui button right floated" href="/datasets/">Отмена</a>
    </div>
</div>
{% endblock %}

{% block extra %}

<script src="{{ url_for('static', filename='scripts/datasetScripts.js') }}"></script>
{% endblock %}
