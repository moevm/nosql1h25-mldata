<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация - Gakkle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
    <style>
      body { padding: 20px; }
      .form-signin { max-width: 330px; padding: 15px; margin: auto; }
      .ui.icon.crow { 
        margin-right: 0.15em;
      }
      .page-main-title a {
        color: inherit; 
        text-decoration: none;
      }
      .page-main-title .brand-line {
        display: block;
        margin-bottom: 0.25rem;
      }
    </style>
  </head>
  <body>
    <main class="form-signin w-100 m-auto text-center">
        <h1 class="h3 mb-3 fw-normal page-main-title">
            <span class="brand-line">
                <a href="{{ url_for('auth.index') }}">
                    <i class="ui icon crow"></i> Gakkle
                </a>
            </span>
            Регистрация
        </h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
          <div class="mb-2">
            <input type="text" class="form-control" id="username" name="username" placeholder="Имя пользователя" required autofocus>
          </div>
          <div class="mb-2">
            <input type="text" class="form-control" id="login" name="login" placeholder="Логин" required>
          </div>
          <div class="mb-2">
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Повторить пароль" required>
          </div>

          <div class="row g-2 mt-3">
            <div class="col">
              <a href="{{ url_for('auth.login') }}" class="w-100 btn btn-lg btn-dark" role="button">Отмена</a>
            </div>
            <div class="col">
              <button class="w-100 btn btn-lg btn-dark" type="submit">Подтвердить</button>
            </div>
          </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
