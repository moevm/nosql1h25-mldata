<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datasets Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <img src="your-logo.png" class="header-logo" alt="gakkle">
        <div class="nav-grid">
            <div class="nav-button active">Главная</div>
            <div></div>
            <div class="nav-button">User</div>
        </div>
    </header>

    <div class="filter-grid">
        <div class="filter-row">
            <div class="filter-controls">
                <input type="text" class="search-input" placeholder="Поиск по названию датасета" id="name-filter">
            </div>
            <select class="sort-selector" id="name-sort">
                <option>Ascending</option>
                <option>Descending</option>
            </select>
        </div>

        <div class="filter-row">
            <div class="filter-controls">
                <span class="filter-type">Количество обучающих данных</span>
                <div class="number-inputs">
                    <input type="number" placeholder="From" min="0" id="data-size-from">
                    <input type="number" placeholder="To" min="0" id="data-size-to">
                </div>
            </div>
            <select class="sort-selector" id="data-size-sort">
                <option>Ascending</option>
                <option>Descending</option>
            </select>
        </div>

        <div class="filter-row">
            <div class="filter-controls">
                <span class="filter-type">Размер</span>
                <div class="number-inputs">
                    <input type="number" placeholder="From" min="0" id="row-size-from">
                    <input type="number" placeholder="To" min="0" id="row-size-to">
                </div>
            </div>
            <select class="sort-selector" id="row-size-sort">
                <option>Ascending</option>
                <option>Descending</option>
            </select>
        </div>

        <div class="filter-row">
            <div class="filter-controls">
                <span class="filter-type">Количество загрузок</span>
                <div class="number-inputs">
                    <input type="number" placeholder="From" min="0" id="downloads-from">
                    <input type="number" placeholder="To" min="0" id="downloads-to">
                </div>
            </div>
            <select class="sort-selector" id="downloads-sort">
                <option>Ascending</option>
                <option>Descending</option>
            </select>
        </div>

        <div class="filter-row">
            <div class="filter-controls">
                <span class="filter-type">Дата добавления:</span>
                <span class="filter-type">От:</span>
                <input type="date" placeholder="From" id="date-from">
                <span class="filter-type">До:</span>
                <input type="date" placeholder="To" id="date-to">
            </div>
            <select class="sort-selector" id="date-sort">
                <option>Ascending</option>
                <option>Descending</option>
            </select>
        </div>

        <div class="filter-row">
            <div class="filter-controls">
                <span class="filter-type">Количество просмотров</span>
                <div class="number-inputs" >
                    <input type="number" placeholder="From" min="0" id="views-from">
                    <input type="number" placeholder="To" min="0" id="views-to">
                </div>
            </div>
            <select class="sort-selector" id="views-sort">
                <option>Ascending</option>
                <option>Descending</option>
            </select>
        </div>
    </div>


    <div class="datasets-grid">
        <div class="dataset-card">
            <h3>Example card 1</h3>
            <p>Delete me</p>
            <small>Size: 2.5 GB</small>
        </div>
        <div class="dataset-card">
            <h3>Example card 2</h3>
            <p>Delete me</p>
            <small>Size: 2.5 GB</small>
        </div>
    </div>

    <button class="add-button">+</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
</body>
</html>
